<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>microsites</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="board">

      <div class="menu">
        <h1>Select a disc to listen to: </h1>
        
        <select id="discSelect" onchange="updateDisc()">
          <option value="1.png">Disc 1</option>
          <option value="2.png">Disc 2</option>
          <option value="3.png">Disc 3</option>
          <!-- Add more options as needed -->
        </select>
      
        <div class="response">
          <button id="button">Play</button>
          <!-- <span id="text">haha</span> -->
        </div>
      </div>

      <div class="audioPlayer">
        <audio id="discAudio" controls>
          <source src="images/1.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
      </div>
    
      <div id="disc">
        <img class="imgDisc" id="vinylImage" src="images/1.png" alt="Disc Image" />
      </div>
  
  
      <script src="main.js"></script>
    </body>
</html>
